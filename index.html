<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cropper.js</title>
  <link rel="stylesheet" href="cropper.css">
  <style>
    .container {
      margin: 20px auto;
      max-width: 640px;
    }

    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crop on canvas with Cropper</h1>
    <h3>Image</h3>
    <img class="rounded" id="avatar" src="https://avatars0.githubusercontent.com/u/3456749?s=160" alt="avatar">
    <div class="img-container">
      <!-- <img id="image" src="../images/picture.jpg" alt="Picture"> -->
      <label for="image" class="img-label">Choose a file</label>
      <input type="file" name="" id="image" required accept="image/*">
    </div>
    <!-- <div class="cropper-container"> -->
      <h3>Canvas</h3>
      <div class="img-container">
        <canvas id="canvas"></canvas>
      </div>
      <button type="button" class="btn btn-secondary" id="cancel">Cancel</button>
      <button type="button" class="btn btn-primary" id="crop">Crop</button>
      <button id="rotateClockwise">Rotate Clockwise</button>
      <button id="rotateCounterClockwise">Rotate Counter Clockwise</button>
    <!-- </div> -->
  </div>

  <!-- <script src="../js/cropper.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js" integrity="sha512-9KkIqdfN7ipEW6B6k+Aq20PV31bjODg4AA52W+tYtAE0jE0kMx49bjJ3FgvS56wzmyfMUHbQ4Km2b7l9+Y/+Eg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    function start(imageElement) {
      const canvas = document.getElementById('canvas');
      const width = canvas.width;
      const height = canvas.height;
      const ctx = canvas.getContext('2d');

      canvas.width = width;
      canvas.height = height;
      canvas.rotatable = true;
      ctx.drawImage(imageElement, 0, 0, width, height);

      const cropper = new Cropper(canvas);

      const cropBtn = document.getElementById('crop');
      const rotateClockwiseBtn = document.getElementById('rotateClockwise');
      const rotateCounterClockwiseBtn = document.getElementById('rotateCounterClockwise');
      const cancelBtn = document.getElementById('cancel');
      
      const cropperContainer = document.querySelector('.cropper-container');
      // cropperContainer.style.visibility = 'visible';
      // cropBtn.style.display = 'inline';
      // rotateClockwiseBtn.style.display = 'inline';
      // rotateCounterClockwiseBtn.style.display = 'inline';

      cropBtn.addEventListener('click', function () {
        var initialAvatarURL;
        var canvas;

        // $modal.modal('hide');

        if (cropper) {
          canvas = cropper.getCroppedCanvas({
            width: 160,
            height: 160,
          });
          initialAvatarURL = avatar.src;
          avatar.src = canvas.toDataURL();
          // $progress.show();
          // $alert.removeClass('alert-success alert-warning');
          canvas.toBlob(function (blob) {
            var formData = new FormData();

            formData.append('avatar', blob, 'avatar.jpg');
            $.ajax('https://jsonplaceholder.typicode.com/posts', {
              method: 'POST',
              data: formData,
              processData: false,
              contentType: false,

              xhr: function () {
                var xhr = new XMLHttpRequest();

                xhr.upload.onprogress = function (e) {
                  var percent = '0';
                  var percentage = '0%';

                  if (e.lengthComputable) {
                    percent = Math.round((e.loaded / e.total) * 100);
                    percentage = percent + '%';
                    // $progressBar.width(percentage).attr('aria-valuenow', percent).text(percentage);
                  }
                };

                return xhr;
              },

              success: function () {
                // $alert.show().addClass('alert-success').text('Upload success');
              },

              error: function () {
                avatar.src = initialAvatarURL;
                // $alert.show().addClass('alert-warning').text('Upload error');
              },

              complete: function () {
                // $progress.hide();
              },
            });
          });
        }
      });

      document.getElementById('rotateClockwise').addEventListener('click', function() {
        cropper.rotate(90);
      });

      document.getElementById('rotateCounterClockwise').addEventListener('click', function() {
        cropper.rotate(-90);
      });

      cancelBtn.addEventListener('click', function () {
        cropper.destroy();
        cropBtn.style.display = 'none';
        rotateClockwiseBtn.style.display = 'none';
        rotateCounterClockwiseBtn.style.display = 'none';
        cancelBtn.style.display = 'none';
      });


    }

    window.addEventListener('DOMContentLoaded', function () {
      const imageInput = document.getElementById('image');

      imageInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        
        if (file && file.type.startsWith('image/')) {
          const reader = new FileReader();

          reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;

            img.onload = function() {
              start(img);
            };
          };

          reader.readAsDataURL(file);
        } else {
          console.log('No image file selected or wrong file type.');
        }
      });

 
    });
  </script>
</body>
</html>
