  <script>
    let thumbnailToReplace = null;
    let cropper = null;

    function start(imageElement) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const buttonContainer = document.querySelector('.button-container');

      canvas.style.display = 'block';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(imageElement, 0, 0, canvas.width, canvas.height);

      if (cropper) {
        cropper.destroy();
      }
      cropper = new Cropper(canvas);

      buttonContainer.style.display = 'block';
    }

    // Moved the event listeners for rotate outside of start function
    document.getElementById('rotateClockwise').addEventListener('click', function () {
      if (cropper) {
        cropper.rotate(90);
      }
    });

    document.getElementById('rotateCounterClockwise').addEventListener('click', function () {
      if (cropper) {
        cropper.rotate(-90);
      }
    });

    // Cancel button functionality
    const cancelBtn = document.getElementById('cancel');
    cancelBtn.addEventListener('click', function () {
      if (cropper) {
        cropper.destroy();
      }
      document.querySelector('.button-container').style.display = 'none';
      document.getElementById('canvas').style.display = 'none';
    });

    // Function to handle the cropping and saving logic
    function handleCropOrSave(action = 'crop') {
      if (!cropper) return;

      const canvasData = cropper.getCroppedCanvas({ width: 160, height: 160 });
      const thumbnailContainer = document.getElementById('thumbnails');

      canvasData.toBlob(function (blob) {
        const thumbnail = document.createElement('img');
        thumbnail.src = canvasData.toDataURL();
        thumbnail.width = 100;
        thumbnail.addEventListener('click', function () {
          thumbnailToReplace = this;
          const img = new Image();
          img.src = this.src;
          img.onload = function () {
            start(img);
          };
        });

        // Remove any previous thumbnails if we are replacing
        if (thumbnailToReplace) {
          thumbnailContainer.replaceChild(thumbnail, thumbnailToReplace);
          thumbnailToReplace = null;
        } else {
          thumbnailContainer.appendChild(thumbnail);
        }
      });

      cropper.destroy();
      document.querySelector('.button-container').style.display = 'none';
      document.getElementById('canvas').style.display = 'none';
    }

    // Crop button functionality
    document.getElementById('crop').addEventListener('click', function () {
      handleCropOrSave('crop');
    });

    // Save button functionality
    document.getElementById('save').addEventListener('click', function () {
      handleCropOrSave('save');
    });

    window.addEventListener('DOMContentLoaded', function () {
      const imageInput = document.getElementById('image');

      imageInput.addEventListener('change', function (event) {
        const file = event.target.files[0];

        if (file && file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function () {
              start(img);
            };
          };
          reader.readAsDataURL(file);

          console.log('No image file selected or wrong file type.');
        }
      });
