<!DOCTYPE html>
<html>
<head>
  <title>Image Upload Widget</title>
  <script type="text/javascript">
    // Initialize the Image Upload Widget
    function initImageUploadWidget() {
      console.log("Image Upload Widget Initialized");

      // Register drag-and-drop event listeners
      const dropArea = document.getElementById('dropArea');
      dropArea.addEventListener('dragenter', handleDragEnter, false);
      dropArea.addEventListener('dragleave', handleDragLeave, false);
      dropArea.addEventListener('dragover', handleDragOver, false);
      dropArea.addEventListener('drop', handleDrop, false);
    }

    // Dummy function for API call to upload files, easily replaceable
    function ajaxFileUpload(endpoint, formData) {
      console.log("File uploaded to", endpoint);
    }

    // Drag and Drop event handlers
    function handleDragEnter(e) {
      e.preventDefault();
      console.log("Drag Enter");
    }

    function handleDragLeave(e) {
      e.preventDefault();
      console.log("Drag Leave");
    }

    function handleDragOver(e) {
      e.preventDefault();
      console.log("Drag Over");
    }

    function handleDrop(e) {
      e.preventDefault();
      console.log("Drop");
      // File handling logic here
    }

  </script>
  <style>
    /* Add basic styling for the drop area */
    #dropArea {
      width: 300px;
      height: 200px;
      border: 2px dashed #ccc;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body onload="initImageUploadWidget()">

  <h1>Image Upload Widget</h1>
  <div id="dropArea">Drag and Drop Files Here</div>

</body>
</html>
