<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cropper.js</title>
  <link rel="stylesheet" href="cropper.css">
  <style>
    .container {
      margin: 20px auto;
      max-width: 640px;
    }

    img {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Image Cropper</h1>
    <h3>Images</h3>
    <!-- <img class="rounded" id="avatar" src="https://avatars0.githubusercontent.com/u/3456749?s=160" alt="avatar"> -->
    <div>
      <h3>Saved Thumbnails</h3>
      <div id="thumbnails"></div>
      <h3>Unsaved Thumbnails</h3>
      <div id="unsaved-thumbnails"></div>
    </div>
    <div class="img-container">
      <!-- <img id="image" src="../images/picture.jpg" alt="Picture"> -->
      <label for="image" class="img-label">Choose a file</label>
      <input type="file" name="" id="image" required accept="image/*">
    </div>
    <!-- <h3>Canvas</h3> -->
    <div class="img-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="button-container" style="display:none;">
      <button type="button" class="btn btn-secondary" id="cancel">Cancel</button>
      <button type="button" class="btn btn-primary" id="crop">Crop</button>
      <button id="rotateClockwise">Rotate Clockwise</button>
      <button id="rotateCounterClockwise">Rotate Counter Clockwise</button>
      <button id="save">Save</button>
    </div>
  </div>

  <!-- <script src="../js/cropper.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"
    integrity="sha512-9KkIqdfN7ipEW6B6k+Aq20PV31bjODg4AA52W+tYtAE0jE0kMx49bjJ3FgvS56wzmyfMUHbQ4Km2b7l9+Y/+Eg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    let thumbnailToReplace = null;
    let cropper = null;
    let unsavedThumbnails = [];

    function start(imageElement) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const buttonContainer = document.querySelector('.button-container');
      const currentCanvas = document.getElementById('canvas');

      canvas.style.display = 'block';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(imageElement, 0, 0, canvas.width, canvas.height);

      if (cropper) {
        cropper.destroy();
      }
      cropper = new Cropper(canvas);

      const cropBtn = document.getElementById('crop');
      buttonContainer.style.display = 'block';

      cropBtn.addEventListener('click', function () {
        buttonContainer.style.display = 'none';

        if (cropper) {
          const canvas = cropper.getCroppedCanvas({
            width: 160,
            height: 160,
          });
          canvas.toBlob(function (blob) {
            if (thumbnailToReplace) {
              thumbnailToReplace.src = canvas.toDataURL();
              thumbnailToReplace = null;
            } else {
              const thumbnail = document.createElement('img');
              thumbnail.src = canvas.toDataURL();
              thumbnail.width = 100;
              thumbnail.addEventListener('click', function () {
                thumbnailToReplace = this;
                const img = new Image();
                img.src = this.src;
                img.onload = function () {
                  start(img);
                };
              });
              document.getElementById('thumbnails').appendChild(thumbnail);
            }
            cropper.destroy();
            buttonContainer.style.display = 'none';
            currentCanvas.style.display = 'none';
            // Remove from unsaved if exists
            const index = unsavedThumbnails.indexOf(canvas.toDataURL());
            if (index > -1) {
              unsavedThumbnails.splice(index, 1);
              renderUnsavedThumbnails();
            }
          });
        }
      });

      document.getElementById('rotateClockwise').addEventListener('click', function () {
        cropper.rotate(90);
      });

      document.getElementById('rotateCounterClockwise').addEventListener('click', function () {
        cropper.rotate(-90);
      });

      const cancelBtn = document.getElementById('cancel');
      cancelBtn.addEventListener('click', function () {
        cropper.destroy();
        buttonContainer.style.display = 'none';
        canvas.style.display = 'none';
      });
    }

    const canvasContainer = document.querySelector('.img-container');
    canvasContainer.addEventListener('dragover', function (e) {
      e.preventDefault();
    });

    // Updated to handle multiple files
    canvasContainer.addEventListener('drop', function (e) {
      e.preventDefault();
      const files = e.dataTransfer.files;
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.src = e.target.result;
          img.onload = function () {
            unsavedThumbnails.push(img.src);
            renderUnsavedThumbnails();
          };
        };
        reader.readAsDataURL(file);
      });
    });

    // Function to render unsaved thumbnails
    function renderUnsavedThumbnails() {
      const unsavedArea = document.getElementById('unsaved-thumbnails');
      unsavedArea.innerHTML = '';
      unsavedThumbnails.forEach(src => {
        const thumbnail = document.createElement('img');
        thumbnail.src = src;
        thumbnail.width = 100;
        thumbnail.style.border = '2px solid red'; // Red border for unsaved
        thumbnail.addEventListener('click', function () {
          const img = new Image();
          img.src = this.src;
          img.onload = function () {
            start(img);
          };
        });
        unsavedArea.appendChild(thumbnail);
      });
    }

    window.addEventListener('DOMContentLoaded', function () {
      const imageInput = document.getElementById('image');

      imageInput.addEventListener('change', function (event) {
        const file = event.target.files[0];

        if (file && file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function () {
              start(img);
            };
          };
          reader.readAsDataURL(file);
        } else {
          console.log('No image file selected or wrong file type.');
        }
      });

      const saveBtn = document.getElementById('save');
      saveBtn.addEventListener('click', function () {
        // Logic for saving the image can go here
      });
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"
    integrity="sha512-9KkIqdfN7ipEW6B6k+Aq20PV31bjODg4AA52W+tYtAE0jE0kMx49bjJ3FgvS56wzmyfMUHbQ4Km2b7l9+Y/+Eg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
