<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="ie=edge" http-equiv="x-ua-compatible" />
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
  <title>
    Cropper.js
  </title>
  <link href="modified_cropper.css" rel="stylesheet" />
  <script src="index.js" defer>
  </script>
  <meta content="A web-based image cropper tool." name="description" />
  <meta content="image cropper, web tool, image editing" name="keywords" />
</head>

<body>
  <div class="container">
    <h1 aria-label="Image Cropper">
      Image Cropper
    </h1>
    <h3 aria-label="Images" id="images-text" style="display: none;">
      Images
    </h3>
    <div>
      <h3 aria-label="Saved" id="saved-thumbnails-text" style="display: none;">
        Saved
      </h3>
      <div id="thumbnails">
      </div>
      <button id="download" style="display: none;">
        Download
      </button>
    </div>
    <div class="img-container">
      <input accept="image/*" id="image" multiple="" name="" required="" type="file" />
    </div>
    <div class="img-container">
      <canvas id="canvas">
      </canvas>
    </div>
    <div class="button-container" style="display:none;">
      <button class="btn btn-secondary" id="cancel" type="button">
        Cancel
      </button>
      <button class="btn btn-primary" id="crop" type="button">
        Crop
      </button>
      <button id="rotateClockwise">
        Rotate Clockwise
      </button>
      <button id="rotateCounterClockwise">
        Rotate Counter Clockwise
      </button>
      <button id="save">
        Save without crop
      </button>
    </div>
    <div>
      <h3 aria-label="Unsaved" id="unsaved-thumbnails-text" style="display: none;">
        Unsaved
      </h3>
      <div id="unsaved-thumbnails">
      </div>
    </div>
  </div>
  <script crossorigin="anonymous"
    integrity="sha512-9KkIqdfN7ipEW6B6k+Aq20PV31bjODg4AA52W+tYtAE0jE0kMx49bjJ3FgvS56wzmyfMUHbQ4Km2b7l9+Y/+Eg=="
    referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js">
    </script>
  <script crossorigin="anonymous" src="https://unpkg.com/jquery@3/dist/jquery.min.js">
  </script>
  <script crossorigin="anonymous" src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js">
  </script>
</body>

</html>
