<!DOCTYPE html>
<html>
<head>
  <title>Image Upload Widget</title>

  <script src="index.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>

  </style>
</head>
<body onload="initImageUploadWidget()">

  <h1>Image Upload Widget</h1>
  <div id="dropArea">Drag and Drop Files Here</div>
  <div id="thumbnails"></div>

  <!-- Editor Modal -->
  <div id="editorModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <canvas id="editorCanvas"></canvas>

      <button id="rotateClockwise">Rotate Clockwise</button>
      <button id="rotateCounterClockwise">Rotate Counter Clockwise</button>

      <button id="crop">Crop</button>
      <button id="cropOk" style="display:none;">OK</button>
      <button id="cropCancel" style="display:none;">Cancel</button>
    </div>
    <!-- Thumbnails will go here -->
  </div>
</body>
</html>
